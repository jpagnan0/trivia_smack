<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Smack</title>
    <link rel="stylesheet" href="/css/bulma/css/bulma.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script defer="defer" src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="lib/adapter.js" charset="utf-8"></script>
    <script src="lib/signIn.js" charset="utf-8"></script>
    <script src="lib/game.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="lib/clue.js" charset="utf-8"></script>
    <script src="lib/category.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Welcome To Trivia SMACK &trade;</h1>
        <p class="subtitle">.... something go</p>
      </div>
    </section>
    <section class="section is-paddingless is-marginless">
      <div class="container">
        <h1 id='title' class="title has-text-centered">Sign In</h1>

        <div class="columns is-multiline" id="signIn">
          <div id='user' class="column is-12-tablet is-8-desktop is-offset-4-desktop is-8-widescreen is-offset-2-widescreen">

            <div class="card" style:"height: 100%;" >

              <div class="card-content">
                <div class="content">

                    <div class="field is-grouped">
                      <div class="control is-expanded">
                        <input data-signIn="signIn" class="input is-large" type="text" placeholder="Username..." value="">
                      </div>

                      <div class="control">
                        <button type="submit" data-action="signIn" class="button is-primary is-large"> Log-in </button>
                      </div>
                  	</div>

                </div>
              </div>

            </div>

          </div>
        </div>
        <div class="columns is-multiline is-invisible" id="category"></div>
        <div class="columns is-multiline is-invisible" id="clue"></div>
    </section>

  </body>
</html>
